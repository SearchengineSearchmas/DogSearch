<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DogSearch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
  background-color: #FFDAB9;
  text-align: center;
}

#home, #results {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.logo {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 20px;
}

.search-box {
  margin-top: 20px;
}

input {
  padding: 10px;
  width: 250px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.tabs {
  margin: 20px 0;
}

.tab {
  display: inline-block;
  padding: 10px 15px;
  margin: 0 5px;
  border: 1px solid #ccc;
  cursor: pointer;
}

.tab.active {
  background-color: #1a73e8;
  color: #fff;
}

#content {
  margin-top: 20px;
}

.card-button {
  display: block;
  margin: 10px auto;
  padding: 12px 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  width: 200px;
  text-decoration: none;
  color: #000;
  font-weight: bold;
}

.back {
  cursor: pointer;
  font-size: 22px;
  position: absolute;
  left: 15px;
  top: 15px;
  display: none;
}
</style>
</head>
<body>

<div id="home">
  <div class="logo">DogSearch</div>
  <form class="search-box" onsubmit="startSearch(event)">
    <input id="qHome" placeholder="Search the web">
  </form>
</div>

<div id="results">
  <div class="back" onclick="goHome()">â¬…</div>
  <div class="tabs">
    <div class="tab active" data-tab="all">All</div>
    <div class="tab" data-tab="images">Images</div>
    <div class="tab" data-tab="news">News</div>
  </div>
  <div id="content"></div>
</div>

<script>
var homeEl = document.getElementById("home");
var resEl = document.getElementById("results");
var qHome = document.getElementById("qHome");
var content = document.getElementById("content");
var tabs = document.querySelectorAll(".tab");
var backBtn = document.querySelector(".back");
var tab = "all";

function startSearch(e) {
  e.preventDefault();
  showResults();
}

function showResults() {
  homeEl.style.display = "none";
  resEl.style.display = "flex";
  backBtn.style.display = "block";
  renderTab();
}

function goHome() {
  resEl.style.display = "none";
  homeEl.style.display = "flex";
  backBtn.style.display = "none";
  tab = "all";
  tabs[0].className = "tab active";
  tabs[1].className = "tab";
  tabs[2].className = "tab";
}

tabs.forEach(function(t) {
  t.onclick = function() {
    tabs.forEach(function(x){ x.className="tab"; });
    t.className = "tab active";
    tab = t.dataset.tab;
    renderTab();
  };
});

function renderTab() {
  var query = qHome.value || "";
  if(tab==="all") {
    content.innerHTML =
      '<a class="card-button" href="https://search.yahoo.com/search?p=' + encodeURIComponent(query) + '" target="_blank">Yahoo</a>' +
      '<a class="card-button" href="https://www.bing.com/search?q=' + encodeURIComponent(query) + '" target="_blank">Bing</a>' +
      '<a class="card-button" href="https://duckduckgo.com/?q=' + encodeURIComponent(query) + '" target="_blank">DuckDuckGo</a>';
  } else {
    // Everything else uses your normal DogSearch rendering
    content.innerHTML = "<p>Normal DogSearch tab: " + tab + "</p>";
  }
}
</script>

</body>
</html>
