<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DogSearch IE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{margin:0;padding:0;font-family:Arial,sans-serif;}
body{background-color:#fff;text-align:center;font-size:18px;}

#home, #results{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;}

.logo{
  font-size:36px;
  font-weight:bold;
}
.search-box{margin-top:20px;}
input{padding:10px;width:250px;font-size:16px;border-radius:8px;border:1px solid #ccc;}

.tabs{margin:20px 0;}
.tab{display:inline-block;padding:10px 15px;margin:0 5px;border:1px solid #ccc;cursor:pointer;}
.tab.active{background-color:#1a73e8;color:#fff;}

.card{display:block;padding:10px;margin:10px auto;border:1px solid #ccc;width:300px;text-decoration:none;color:#000;}

body::before{
  content:"ğŸ¶ ğŸ• ğŸ¾ ğŸ¶ ğŸ• ğŸ¾ ğŸ¶ ğŸ• ğŸ¾";
  display:block;
  font-size:32px;
  margin-bottom:20px;
}
</style>
</head>
<body>

<div id="home">
  <div class="logo">DogSearch</div>
  <form class="search-box" onsubmit="startSearch(event)">
    <input id="qHome" placeholder="Search the web">
    <input type="submit" value="Search">
  </form>
</div>

<div id="results" style="display:none;">
  <div class="tabs">
    <span class="tab active" data-tab="all">All</span>
    <span class="tab" data-tab="images">Images</span>
    <span class="tab" data-tab="news">News</span>
  </div>
  <div id="content"></div>
  <div><button onclick="goHome()">â¬… Home</button></div>
</div>

<script>
var homeEl=document.getElementById("home");
var resEl=document.getElementById("results");
var qHome=document.getElementById("qHome");
var content=document.getElementById("content");
var tab="all";

document.querySelectorAll(".tab").forEach(function(t){
  t.onclick=function(){
    tab=t.dataset.tab;
    document.querySelectorAll(".tab").forEach(function(x){x.className='tab';});
    t.className='tab active';
    search();
  };
});

function startSearch(e){
  e.preventDefault();
  var q=qHome.value.trim();
  if(!q) return;
  showResults(q);
}

function showResults(q){
  homeEl.style.display="none";
  resEl.style.display="block";
  search();
}

function goHome(){
  homeEl.style.display="flex";
  resEl.style.display="none";
  content.innerHTML="";
}

function search(){
  var q=qHome.value.trim();
  if(!q) return;
  if(tab==="all"){
    content.innerHTML='<a class="card" href="https://duckduckgo.com/?q='+encodeURIComponent(q)+'" target="_blank">Search on DuckDuckGo</a>';
  }
  if(tab==="images"){
    content.innerHTML='<a class="card" href="https://www.bing.com/images/search?q='+encodeURIComponent(q)+'" target="_blank">Search Images on Bing</a>';
  }
  if(tab==="news"){
    content.innerHTML='<a class="card" href="https://news.google.com/search?q='+encodeURIComponent(q)+'" target="_blank">Google News</a>';
  }
}
</script>

</body>
</html>
