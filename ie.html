<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DogSearch IE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  font-family:Arial,sans-serif;
  background-color:#FFDAB9;
  text-align:center;
}

#home, #results{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative; /* for absolute back button */
}

.logo{
  font-size:36px;
  font-weight:bold;
  margin-bottom:20px;
}

.search-box{
  margin-top:20px;
}

input{
  padding:10px;
  width:250px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}

.tabs{
  margin:20px 0;
}

.tab{
  display:inline-block;
  padding:10px 15px;
  margin:0 5px;
  border:1px solid #ccc;
  cursor:pointer;
}

.tab.active{
  background-color:#1a73e8;
  color:#fff;
}

.card{
  display:block;
  padding:10px;
  margin:10px auto;
  border:1px solid #ccc;
  width:300px;
  text-decoration:none;
  color:#000;
}

#backButton{
  position:absolute;
  top:10px;
  left:10px;
  display:none; /* hidden on homepage */
}
</style>
</head>
<body>

<div id="home">
  <div class="logo">DogSearch</div>
  <form class="search-box" onsubmit="startSearch(event)">
    <input id="qHome" placeholder="Search the web">
  </form>
</div>

<div id="results">
  <button id="backButton" onclick="goHome()">â¬… Back</button>

  <div class="tabs">
    <div class="tab active" id="tabAll">All</div>
    <div class="tab" id="tabImages">Images</div>
    <div class="tab" id="tabNews">News</div>
  </div>

  <div id="content" style="margin-top:50px;"></div>
</div>

<script>
const homeEl=document.getElementById('home');
const resEl=document.getElementById('results');
const backBtn=document.getElementById('backButton');
const qHome=document.getElementById('qHome');
const content=document.getElementById('content');

function startSearch(e){
  e.preventDefault();
  const q=qHome.value.trim();
  if(!q) return;
  showResults(q);
}

function showResults(q){
  homeEl.style.display='none';
  resEl.style.display='flex';
  backBtn.style.display='block';
  content.innerHTML='<p>Fetching results for "'+q+'"</p>';
}

function goHome(){
  homeEl.style.display='flex';
  resEl.style.display='none';
  backBtn.style.display='none';
}
</script>

</body>
</html>
