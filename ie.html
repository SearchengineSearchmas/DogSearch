<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DogSearch IE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#1a73e8">

<!-- Favicon -->
<link rel="icon" href="https://png.pngtree.com/png-clipart/20230916/original/pngtree-golden-retriever-dog-in-a-round-circle-clipart-vector-png-image_12248318.png" type="image/png">

<style>
html,body{margin:0;padding:0;height:100%;font-family:Arial,sans-serif;background:#FFDAB9;}
#home{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;}
.logo{font-size:clamp(48px,10vw,80px);font-weight:bold;display:flex;line-height:1.1;}
.logo span{display:inline-block;}
.logo span:nth-child(1){color:#4285f4;}
.logo span:nth-child(2){color:#ff9800;}
.logo span:nth-child(3){color:#fbbc05;}
.logo span:nth-child(4){color:#4285f4;}
.logo span:nth-child(5){color:#34a853;}
.logo span:nth-child(6){color:#ff9800;}
.logo span:nth-child(7){color:#fbbc05;}
.logo span:nth-child(8){color:#4285f4;}
.logo span:nth-child(9){color:#34a853;}
.search-box{max-width:580px;width:90%;padding:0 16px;margin-top:15px;}
input{width:100%;padding:14px 20px;font-size:18px;border-radius:24px;border:1px solid #dfe1e5;outline:none;}

#results{display:none;max-width:1400px;margin:auto;padding:15px;min-height:100vh;}
.topbar{display:flex;align-items:center;gap:12px;flex-wrap:wrap;}
.back{cursor:pointer;font-size:22px;}

.tabs{display:flex;justify-content:center;gap:18px;margin:15px 0;border-bottom:1px solid #ddd;}
.tab{cursor:pointer;color:#5f6368;padding-bottom:8px;}
.tab.active{color:#1a73e8;border-bottom:3px solid #1a73e8;}

.card{background:#fff;border-radius:12px;padding:14px 16px;margin:12px 0;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.08);color:#000;text-decoration:none;display:flex;flex-direction:column;gap:6px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;}
.grid img{width:100%;aspect-ratio:16/9;object-fit:cover;border-radius:8px;}

.button-link{
  display:inline-block;
  padding:12px 20px;
  background:#4285f4;
  color:white;
  border-radius:12px;
  text-decoration:none;
  margin:12px 0;
}
</style>
</head>

<body>
<div id="home">
  <div class="logo">
    <span>D</span><span>o</span><span>g</span>
    <span>S</span><span>e</span><span>a</span>
    <span>r</span><span>c</span><span>h</span>
  </div>
  <form class="search-box" onsubmit="startSearch(event)">
    <input id="qHome" placeholder="Search the web">
  </form>
</div>

<div id="results">
  <div class="topbar">
    <div class="back" onclick="goHome()">‚¨Ö Back</div>
    <input id="qTop" placeholder="Search again">
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="all">All</div>
    <div class="tab" data-tab="images">Images</div>
    <div class="tab" data-tab="news">News</div>
  </div>

  <div id="content"></div>
</div>

<script>
const homeEl=document.getElementById("home");
const resEl=document.getElementById("results");
const qHome=document.getElementById("qHome");
const qTop=document.getElementById("qTop");
const content=document.getElementById("content");

let tab="all";

function startSearch(e){
  e.preventDefault();
  const q=qHome.value.trim();
  if(!q) return;
  history.pushState({}, "", "?q="+encodeURIComponent(q));
  showResults(q);
}

qTop.onkeydown=e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    const q=qTop.value.trim();
    if(!q) return;
    history.pushState({}, "", "?q="+encodeURIComponent(q));
    search();
  }
};

document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    tab=t.dataset.tab;
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    search();
  };
});

function showResults(q){
  homeEl.style.display="none";
  resEl.style.display="block";
  qTop.value=q;
  search();
}

function goHome(){
  history.replaceState({}, "", location.pathname);
  resEl.style.display="none";
  homeEl.style.display="flex";
}

function card(text,url){
  return `<a class="card" href="${url}" target="_blank">${text}</a>`;
}

function search(){
  const q=qTop.value.trim();
  if(!q) return;
  content.innerHTML="<p>Searching üêæ...</p>";
  const enc=encodeURIComponent(q);

  if(tab==="all"){
    fetch(`https://api.duckduckgo.com/?q=${enc}&format=json&no_redirect=1&skip_disambig=1`)
      .then(r=>r.json())
      .then(d=>{
        let results="";
        if(d.RelatedTopics){
          d.RelatedTopics.slice(0,10).forEach(item=>{
            if(item.FirstURL && item.Text){
              results+=card(item.Text,item.FirstURL);
            }
          });
        }
        content.innerHTML=results || "<p>No results found üê∂</p>";
      }).catch(()=>content.innerHTML="<p>Error fetching results.</p>");
  }

  if(tab==="images"){
    content.innerHTML=`<a class="button-link" href="https://www.bing.com/images/search?q=${enc}" target="_blank">Search on Bing Images üêæ</a>`;
  }

  if(tab==="news"){
    content.innerHTML=
      card("Google News",`https://news.google.com/search?q=${enc}`)+
      card("Bing News",`https://www.bing.com/news/search?q=${enc}`);
  }
}

// Load query from URL if exists
const params=new URLSearchParams(location.search);
const startQ=params.get("q");
if(startQ) showResults(startQ);

</script>
</body>
</html>
